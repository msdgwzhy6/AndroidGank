<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>加载失败</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
            font-family:Microsoft Yahei;
        }
        #content{
            text-align:center;
            margin-top:100px;
        }
        #content > img{
        width:60%;text-align:center;
        }
        #content>span{
            display:inline-block;
            padding:10px 25px;
            color:#ffffff;
            background:#1CB5FB;
            border-radius:6px;
            margin-top:20px;
        }
    </style>
</head>
<body onclick="window.localObject.reload()">
    <div id="content">
        <img src="images/net_error.png"/><br/>
        <span>重新加载</span>
    </div>
</body>
</html>
